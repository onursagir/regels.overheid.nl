name: "Build, Push and Deploy - Web"
on: 
  workflow_call:
    inputs: 
      version: 
        type: string
        description: ""
        required: true
      build-push:
        type: boolean
        required: true
        default: true
      deploy:
        type: boolean
        required: true
        default: true
  workflow_dispatch:
    inputs: 
      version: 
        type: string
        description: ""
        required: true
      build-push:
        type: boolean
        required: true
        default: true
      deploy:
        type: boolean
        required: true
        default: true
jobs: 
  build-push-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push to registry
        uses: ./.github/actions/build-and-push-docker
        if: inputs.build-push
        with: 
          app: web
          tag: ${{ inputs.version }}
          acr-username: ${{ secrets.ACR_USERNAME }}
          acr-password: ${{ secrets.ACR_PASSWORD }}
          acr-login-server:  ${{ secrets.ACR_LOGIN_SERVER }}
          build-args: |
            PUBLIC_URL=https://regels.overheid.nl/web/
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            CMS_URL=http://cms:9001
            NEXT_PUBLIC_CMS_URL=https://regels.overheid.nl/cms
            WEB_URL=http://localhost:9000
            NEXT_PUBLIC_WEB_URL=https://regels.overheid.nl
      - name: Deploy/Upgrade Helm release
        if: inputs.deploy
        uses: ./.github/actions/upgrade-helm
        with: 
          release-name: web
          tag: ${{ inputs.version }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          azure-client-id: ${{ secrets.AZURE_CLIENT_ID }}
          azure-tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          azure-subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}




          